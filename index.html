<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script defer src="./src/students-list.js"></script>
  <title>Привет мир!</title>
</head>

<body>
  <table class="table">
    <thead>
      <tr class="table__row">
        <th class="table__head-block" scope="col">#</th>
        <th class="table__head-block" scope="col">
          <span class="head-text table__head-name">ФИО Студента</span>
          <input class="table__search table__search-name" type="text" placeholder="Поиск по ФИО">
        </th>
        <th class="table__head-block" scope="col">
          <span class="head-text table__head-fac">Факультет</span>
          <input class="table__search table__search-faculty" type="text" placeholder="Поиск по факультету">
        </th>
        <th class="table__head-block" scope="col">
          <span class="head-text table__head-age">Дата рождения</span>
        </th>
        <th class="table__head-block" scope="col">
          <span class="head-text table__head-year">Годы обучения</span>
          <div class="year-input-wrapper">
            <input class="table__search table__search-start" type="text" placeholder="Начало">
            <span>&nbsp/&nbsp</span>
            <input class="table__search table__search-end" type="text" placeholder="Конец">
          </div>
        </th>
      </tr>
    </thead>
  </table>
  <form class="student-form row g-3 needs-validation">
    <div class="col-md-4">
      <label for="validationName" class="form-label">Имя</label>
      <input type="text" class="form-control" id="validationName" required>
      <div class="valid-feedback">
        Все хорошо!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationSurname" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="validationSurname" required>
      <div class="valid-feedback">
        Все хорошо!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationMiddleName" class="form-label">Отчество</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="validationMiddleName" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Пожалуйста, выберите имя пользователя.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationBirthDate" class="form-label">Дата рождения</label>
      <input type="date" class="form-control" id="validationBirthDate" required min="1900-01-01">
      <div class="invalid-feedback">
        Укажите дату рождения.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationFaculty" class="form-label">Факультет</label>
      <select id="validationFaculty" class="form-select" aria-label="Default select example" required>
        <option value="" selected disabled>Выберите...</option>
        <option value="Информационных технологий">Информационных технологий</option>
        <option value="Международных отношений">Международных отношений</option>
        <option value="Психологии">Психологии</option>
        <option value="Социологии">Социологии</option>
        <option value="Журналистики">Журналистики</option>
        <option value="Юридический">Юридический</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="validationStartStudy" class="form-label">Начало обучения</label>
      <select id="validationStartStudy" class="form-select" aria-label="Default select example" required>
        <option value="" selected disabled>Год</option>
        <option value="2000">2000 г.</option>
        <option value="2002">2002 г.</option>
        <option value="2001">2001 г.</option>
        <option value="2003">2003 г.</option>
        <option value="2004">2004 г.</option>
        <option value="2005">2005 г.</option>
        <option value="2006">2006 г.</option>
        <option value="2007">2007 г.</option>
        <option value="2008">2008 г.</option>
        <option value="2009">2009 г.</option>
        <option value="2010">2010 г.</option>
        <option value="2011">2011 г.</option>
        <option value="2012">2012 г.</option>
        <option value="2013">2013 г.</option>
        <option value="2014">2014 г.</option>
        <option value="2015">2015 г.</option>
        <option value="2015">2015 г.</option>
        <option value="2017">2017 г.</option>
        <option value="2018">2018 г.</option>
        <option value="2019">2019 г.</option>
        <option value="2020">2020 г.</option>
        <option value="2021">2021 г.</option>
        <option value="2022">2022 г.</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Добавить студента</button>
    </div>
  </form>
</body>

</html>
